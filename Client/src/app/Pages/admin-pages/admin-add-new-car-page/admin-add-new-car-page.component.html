<div id="id1" class="container-flex mt-5">
  <div id="id2" class="container-xxl mt-5">
    <div>
      <h1 class="mb-3">Add New Car:</h1>
    </div>
    <form #form="ngForm" (ngSubmit)="newCar()">
      <div class="m-3">
        <label for="name" class="form-label">Name</label>
        <input
          [(ngModel)]="car.name"
          [ngClass]="{ 'input-invalid': !validateField('name'), 'input-valid': validateField('name'), 'input-empty': !formData.name }"          (blur)="updateform()"
          name="name"
          type="text"
          id="name"
          class="form-control"
          aria-describedby="NameHelpBlock"
          ng-pattern="RegexPatterns[0].pattern"
          required
        />
        <div id="NameHelpBlock" class="form-text">50 Characters</div>
      </div>
      <div class="m-3">
        <label for="category" class="form-label">Category</label>
        <select
          id="category"
          name="category"
          class="form-select form-select-sm"
          aria-label=".form-select-sm example"
          [(ngModel)]="car.category"
          required
        >
          <option value="Family">Family</option>
          <option value="Mini">Mini</option>
          <option value="Truck">Truck</option>
          <option value="Luxury">Luxury</option>
          <option value="Sports">Sports</option>
          <option value="SUV">SUV</option>
        </select>
      </div>
      <div class="m-3">
        <label for="price" class="form-label">Price</label>
        <input
          [(ngModel)]="car.price"
          name="price"
          type="number"
          id="price"
          class="form-control"
          aria-describedby="PriceHelpBlock"
          ng-pattern="RegexPatterns[1].pattern"
          required
        />
        <div id="PriceHelpBlock" class="form-text">
          Number between 1-9999999
        </div>
      </div>
      <div class="m-3">
        <label for="unitsInStock" class="form-label">Units In Stock</label>
        <input
          [(ngModel)]="car.unitsInStock"
          name="unitsInStock"
          type="number"
          id="unitsInStock"
          class="form-control"
          aria-describedby="UnitsInStockHelpBlock"
          ng-pattern="RegexPatterns[2].pattern"
          required
        />
        <div id="UnitsInStockHelpBlock" class="form-text">
          Number Between 0-1000
        </div>
      </div>
      <div class="m-3">
        <label for="modelYear" class="form-label">Model Year</label>
        <input
          [(ngModel)]="car.modelYear"
          name="modelYear"
          type="number"
          id="modelYear"
          class="form-control"
          aria-describedby="ModelYearHelpBlock"
          ng-pattern="RegexPatterns[3].pattern"
          required
        />
        <div id="ModelYearHelpBlock" class="form-text">
          Number Between 1886-2023
        </div>
      </div>
      <button type="submit" class="btn btn-primary m-5">Submit</button>
    </form>
    <div *ngIf="ShowImageButton" class="m-3">
      <h1>Now Upload An Image</h1>
      <upload-image [imageId]="carId"></upload-image>
    </div>
  </div>
</div>
